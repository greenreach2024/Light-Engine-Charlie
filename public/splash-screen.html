<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Engine Charlie - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .splash-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, rgba(15, 25, 35, 0.9) 0%, rgba(5, 10, 15, 0.95) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .gear-system {
            position: relative;
            width: 600px;
            height: 400px;
            transform-origin: center;
        }

        .gear {
            position: absolute;
            border-radius: 50%;
            opacity: 0.75;
            filter: drop-shadow(0 0 10px rgba(100, 200, 255, 0.3));
            background: conic-gradient(
                rgba(120, 180, 240, 0.8) 0deg,
                rgba(80, 140, 200, 0.6) 45deg,
                rgba(120, 180, 240, 0.8) 90deg,
                rgba(80, 140, 200, 0.6) 135deg,
                rgba(120, 180, 240, 0.8) 180deg,
                rgba(80, 140, 200, 0.6) 225deg,
                rgba(120, 180, 240, 0.8) 270deg,
                rgba(80, 140, 200, 0.6) 315deg,
                rgba(120, 180, 240, 0.8) 360deg
            );
        }

        .gear::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: rgba(20, 30, 40, 0.8);
            border: 2px solid rgba(100, 200, 255, 0.4);
        }

        .gear-large {
            width: 120px;
            height: 120px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .gear-medium {
            width: 80px;
            height: 80px;
            top: 30%;
            right: 15%;
            z-index: 8;
        }

        .gear-small {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            z-index: 8;
        }

        .gear-tiny {
            width: 40px;
            height: 40px;
            top: 15%;
            left: 40%;
            z-index: 6;
        }

        /* Luminous Beam Animation */
        .beam-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .beam {
            position: absolute;
            width: 600px;
            height: 20px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.1) 10%,
                rgba(100, 200, 255, 0.8) 30%,
                rgba(150, 220, 255, 1) 50%,
                rgba(100, 200, 255, 0.8) 70%,
                rgba(255, 255, 255, 0.1) 90%,
                transparent 100%
            );
            border-radius: 10px;
            filter: blur(1px) drop-shadow(0 0 20px rgba(100, 200, 255, 0.8));
            transform-origin: left center;
            opacity: 0;
            mix-blend-mode: screen;
        }

        .beam-glow {
            position: absolute;
            width: 600px;
            height: 40px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(100, 200, 255, 0.2) 20%,
                rgba(150, 220, 255, 0.4) 50%,
                rgba(100, 200, 255, 0.2) 80%,
                transparent 100%
            );
            border-radius: 20px;
            filter: blur(8px);
            transform-origin: left center;
            opacity: 0;
            mix-blend-mode: screen;
        }

        /* Spectrum Burst */
        .spectrum-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            z-index: 12;
            opacity: 0;
        }

        .spectrum {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                rgba(255, 0, 0, 0.8) 0%,
                rgba(255, 127, 0, 0.8) 16.66%,
                rgba(255, 255, 0, 0.8) 33.33%,
                rgba(0, 255, 0, 0.8) 50%,
                rgba(0, 0, 255, 0.8) 66.66%,
                rgba(75, 0, 130, 0.8) 83.33%,
                rgba(148, 0, 211, 0.8) 100%
            );
            border-radius: 0 150px 150px 0;
            filter: blur(2px) drop-shadow(0 0 30px rgba(255, 255, 255, 0.6));
            transform: scaleX(0) scaleY(0);
            transform-origin: left center;
            mix-blend-mode: screen;
        }

        /* Gear Impact Glow */
        .gear-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.8) 0%,
                rgba(100, 200, 255, 0.6) 30%,
                rgba(100, 200, 255, 0.2) 60%,
                transparent 100%
            );
            opacity: 0;
            z-index: 11;
            mix-blend-mode: screen;
        }

        /* Title and Loading Text */
        .title-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            z-index: 20;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(200, 230, 255, 0.7);
            font-weight: 200;
            letter-spacing: 0.2em;
        }

        /* Animations */
        @keyframes beamTravel {
            0% {
                opacity: 0;
                left: -600px;
                bottom: -100px;
                transform: rotate(35deg) scaleX(1.2) scaleY(1);
            }
            20% {
                opacity: 1;
                transform: rotate(35deg) scaleX(1.1) scaleY(0.9);
            }
            80% {
                opacity: 1;
                transform: rotate(35deg) scaleX(0.8) scaleY(0.7);
            }
            100% {
                opacity: 1;
                left: 50%;
                bottom: 50%;
                transform: translate(-50%, 50%) rotate(35deg) scaleX(0.6) scaleY(0.5);
            }
        }

        @keyframes beamGlowTravel {
            0% {
                opacity: 0;
                left: -600px;
                bottom: -120px;
                transform: rotate(35deg) scaleX(1.2) scaleY(1);
            }
            20% {
                opacity: 0.6;
                transform: rotate(35deg) scaleX(1.1) scaleY(0.9);
            }
            80% {
                opacity: 0.4;
                transform: rotate(35deg) scaleX(0.8) scaleY(0.7);
            }
            100% {
                opacity: 0.3;
                left: 50%;
                bottom: 50%;
                transform: translate(-50%, 50%) rotate(35deg) scaleX(0.6) scaleY(0.5);
            }
        }

        @keyframes gearImpact {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes spectrumBurst {
            0% {
                opacity: 0;
                transform: scaleX(0) scaleY(0);
            }
            30% {
                opacity: 1;
                transform: scaleX(0.2) scaleY(0.5);
            }
            60% {
                opacity: 0.9;
                transform: scaleX(1.2) scaleY(1.3);
            }
            100% {
                opacity: 0.8;
                transform: scaleX(1) scaleY(1);
            }
        }

        @keyframes titleFadeIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Animation Timing Classes */
        .animate-beam {
            animation: beamTravel 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .animate-beam-glow {
            animation: beamGlowTravel 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .animate-gear-glow {
            animation: gearImpact 0.8s ease-out 2.5s forwards;
        }

        .animate-spectrum {
            animation: spectrumBurst 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) 2.8s forwards;
        }

        .animate-title {
            animation: titleFadeIn 1s ease-out 4s forwards;
        }

        /* Shimmer effect for beam */
        .beam::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%
            );
            animation: shimmer 0.5s linear 1s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Gear System -->
        <div class="gear-system">
            <div class="gear gear-large"></div>
            <div class="gear gear-medium"></div>
            <div class="gear gear-small"></div>
            <div class="gear gear-tiny"></div>
            
            <!-- Gear Impact Glow -->
            <div class="gear-glow animate-gear-glow"></div>
        </div>

        <!-- Beam Animation -->
        <div class="beam-container">
            <div class="beam-glow animate-beam-glow"></div>
            <div class="beam animate-beam"></div>
        </div>

        <!-- Spectrum Burst -->
        <div class="spectrum-container animate-spectrum">
            <div class="spectrum"></div>
        </div>

        <!-- Spectrum Background Glow -->
        <div class="spectrum-bg-glow animate-spectrum"></div>

        <!-- Title -->
        <div class="title-container animate-title">
            <h1 class="title">Light Engine Charlie</h1>
            <p class="subtitle">PRECISION GROW LIGHT SPECTRUM</p>
        </div>
    </div>

    <script>
        class SplashScreen {
            constructor() {
                this.duration = 5000; // Total animation duration
                this.beamTravelTime = 2500; // Adjustable beam travel time
                this.init();
            }

            init() {
                // Start the animation sequence
                this.startAnimation();
                
                // Auto-hide after animation completes
                setTimeout(() => {
                    this.fadeOut();
                }, this.duration + 1000);
            }

            startAnimation() {
                // The CSS animations are already set up with proper timing
                // This method can be used to programmatically control the sequence
                console.log('Light Engine Charlie - Splash animation started');
            }

            fadeOut() {
                const splash = document.querySelector('.splash-container');
                splash.style.transition = 'opacity 1s ease-out';
                splash.style.opacity = '0';
                
                setTimeout(() => {
                    splash.style.display = 'none';
                    // Trigger callback when splash is complete
                    if (window.onSplashComplete) {
                        window.onSplashComplete();
                    }
                }, 1000);
            }

            // Method to adjust beam travel time
            setBeamTravelTime(seconds) {
                this.beamTravelTime = seconds * 1000;
                const beam = document.querySelector('.beam');
                const beamGlow = document.querySelector('.beam-glow');
                
                beam.style.animationDuration = `${seconds}s`;
                beamGlow.style.animationDuration = `${seconds}s`;
            }

            // Method to adjust spectrum brilliance
            setSpectrumBrilliance(intensity) {
                const spectrum = document.querySelector('.spectrum');
                spectrum.style.filter = `blur(2px) drop-shadow(0 0 30px rgba(255, 255, 255, ${intensity}))`;
                spectrum.style.opacity = intensity;
            }
        }

        // Initialize splash screen
        const splash = new SplashScreen();

        // Example of how to customize (uncomment to test):
        // splash.setBeamTravelTime(3); // 3 second beam travel
        // splash.setSpectrumBrilliance(0.9); // 90% spectrum intensity
    </script>
</body>
</html>
