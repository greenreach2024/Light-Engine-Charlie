<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Light Engine â€” Splash</title>
<style>
  :root{
    --bg:#0b0b0f; --white:#ffffff;
  }
  html,body{height:100%;margin:0;background:radial-gradient(150% 120% at 50% 40%, #151520 0%, #0b0b0f 60%, #000 100%); color:var(--white); font-family: "Space Grotesk", system-ui, sans-serif;}
  .wrap{height:100%;display:grid;place-items:center;overflow:hidden}
  .stage{width:min(1100px,90vw);aspect-ratio:16/9;position:relative}
  svg{width:100%;height:100%;display:block;filter:drop-shadow(0 6px 24px rgba(255,255,255,.08))}
  .title{position:absolute;inset:auto 0 6%; text-align:center; letter-spacing:.22em}
  .title h1{margin:.1em 0;font-weight:700;font-size:clamp(24px,6vw,54px)}
  .title p{margin:0;opacity:.8;font-size:clamp(12px,2.6vw,16px)}
  /* Title glint */
  .title h1 .glint{
    background:linear-gradient(100deg, rgba(255,255,255,.05) 20%, rgba(255,255,255,.9) 50%, rgba(255,255,255,.05) 80%);
    -webkit-background-clip:text;background-clip:text;color:transparent;
    background-size:200% 100%;
    animation:glint 2.2s ease-out 0.8s forwards;
  }
  @keyframes glint{from{background-position:200% 0} to{background-position:-100% 0}}
  
  /* Fade out animation */
  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }
  .wrap.fade-out {
    animation: fadeOut 0.5s ease-out forwards;
  }
</style>
<script>
  // Auto-redirect to main dashboard after 3 seconds
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      document.querySelector('.wrap').classList.add('fade-out');
      setTimeout(() => {
        // Always load the live Charlie dashboard (avoids stale public/index.html)
        window.location.href = './index.charlie.html';
      }, 500);
    }, 3000);
  });
</script>
</head>
<body>
<div class="wrap">
  <div class="stage">
    <!-- SVG Scene -->
    <svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
      <!-- White beam -->
      <defs>
        <linearGradient id="whiteBeam" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
          <stop offset="40%" stop-color="#ffffff" stop-opacity=".7"/>
          <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
        </linearGradient>
        <linearGradient id="spectrum" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%"  stop-color="#A5E3FF"/>
          <stop offset="16%" stop-color="#6FD3A6"/>
          <stop offset="33%" stop-color="#F7E36E"/>
          <stop offset="50%" stop-color="#FFB86B"/>
          <stop offset="66%" stop-color="#FF6C7A"/>
          <stop offset="83%" stop-color="#C396FF"/>
          <stop offset="100%" stop-color="#A5E3FF"/>
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="6" result="b"/>
          <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>

      <!-- Incoming beam -->
      <rect id="beam" x="80" y="430" width="520" height="40" fill="url(#whiteBeam)">
        <animate attributeName="width" from="0" to="520" dur="0.8s" begin="0.2s" fill="freeze" />
      </rect>

      <!-- Prism -->
      <polygon id="prism" points="600,360 700,450 600,540" fill="#ffffff" opacity="0.9" filter="url(#glow)">
        <animateTransform attributeName="transform" type="translate" from="-40 0" to="0 0" dur="0.6s" begin="0.6s" fill="freeze" />
      </polygon>

      <!-- Spectrum split -->
      <path id="arc" d="M700,450 C900,350 1150,370 1360,440" stroke="url(#spectrum)" stroke-width="32" fill="none" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="0.9s" fill="freeze" />
        <animate attributeName="stroke-width" from="6" to="32" dur="0.8s" begin="0.9s" fill="freeze" />
      </path>

      <!-- Crystal gear -->
      <g id="gear" transform="translate(1070 470)">
        <g opacity="0.9" filter="url(#glow)">
          <!-- Simple gear path -->
          <path d="M0,-120 L20,-110 A120,120 0 0 1 110,-20 L120,0 L110,20 A120,120 0 0 1 20,110 L0,120 L-20,110 A120,120 0 0 1 -110,20 L-120,0 L-110,-20 A120,120 0 0 1 -20,-110 Z" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
          <circle r="62" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
        </g>
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="180 0 0" dur="2.4s" begin="1.6s" fill="freeze" />
      </g>

      <!-- Horticulture light bars -->
      <g id="bars" opacity="0">
        <rect x="220" y="620" width="1160" height="10" rx="5" fill="#FF5BA7"/>
        <rect x="220" y="645" width="1160" height="10" rx="5" fill="#6FC1FF" opacity=".85"/>
        <rect x="220" y="670" width="1160" height="10" rx="5" fill="#FFDF6E" opacity=".75"/>
        <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="2.8s" fill="freeze"/>
      </g>

      <!-- Subtle breathing -->
      <animate xlink:href="#bars" attributeName="opacity" values="1;0.8;1" dur="1.2s" begin="3.2s" repeatCount="2"/>

      <!-- Title baseline light -->
      <rect x="320" y="750" width="960" height="2" fill="url(#spectrum)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="3.0s" fill="freeze"/>
      </rect>
    </svg>

    <div class="title">
      <h1><span class="glint">THE LIGHT ENGINE</span></h1>
      <p>From White Light to Life</p>
    </div>
  </div>
</div>
</body>
</html>
