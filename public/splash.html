<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light Engine</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Space Grotesk', sans-serif; background: #0B0E12; color: white; }
    .splash-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .splash-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .splash-overlay {
      position: absolute;
      z-index: 2;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 2.5s ease-in-out forwards;
      opacity: 0;
    }
    .splash-overlay h1 {
      font-size: 3rem;
      letter-spacing: 0.2rem;
    }
    .splash-overlay p {
      margin-top: 0.8rem;
      font-size: 1.2rem;
      color: #bbb;
    }
    .enter-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    .enter-button:hover {
      background: white;
      color: #0B0E12;
    }
    .splash-footer {
      position: absolute;
      bottom: 1.2rem;
      left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 2rem;
      font-size: 0.9rem;
      color: #888;
      z-index: 2;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <section class="splash-container">
    <video autoplay muted loop playsinline class="splash-video">
      <source src="https://ai.invideo.io/ai-video?video=light-engine-boot-sequence-ryzxgh" type="video/mp4" />
    </video>

    <div class="splash-overlay">
      <h1>LIGHT ENGINE</h1>
      <p>Spectrum initialized. Core online.</p>
      <a href="/dashboard" class="enter-button">Enter Dashboard</a>
    </div>

    <div class="splash-footer">
      <div>Plan: 16/8 · Sunrise 10m · Sunset 10m</div>
      <div>DLI / kWh · Live Sync</div>
    </div>
  </section>

</body>
</html>
